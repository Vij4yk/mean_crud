<!DOCTYPE>
<html ng-app="geoApp">
<head>
  <title>DEMO MEAN CRUD APP</title>
  <link rel="stylesheet" type="text/css" href="css/basic.css">
  <style>
	.header ul, .content ul {
		list-style: none;
	}
	.header ul li, .content ul li {
		float:left;
		width: 20%;
	}
	.clear {
		clear: both;
	}
  </style>
</head>
<body>


<div class="container" ng-controller="mainCtrl">
	<h1>Geographics</h1>
	<div class="header">
		<ul>
			<li>Country</li>
			<li>Capital</li>
			<li>Continent</li>
			<li>Action</li>
		</ul>
		<div class="clear"></div>
	</div>
	<div class="content">
		<ul>
			<li>
				<input ng-model="country.country" />
			</li>
			<li>
				<input ng-model="country.capital" />
			</li>
			<li>
				<input ng-model="country.continent" />
			</li>
			<li>
				<button class="add-btn" ng-click="addCountry()">Add country</button>
				<button class="update-btn" ng-click="updateCountry()">Update country</button>
			</li>
		</ul>
		<div class="clear"></div>
	</div>
	<div class="content" ng-repeat="country in countries">
		<ul>
			<li>{{country.country}}</li>
			<li>{{country.capital}}</li>
			<li>{{country.continent}}</li>
			<li>
				<button class="remove-btn" ng-click="removeCountry(country._id)">Remove country</button>
				<button class="edit-btn" ng-click="editCountry(country._id)">Edit country</button>
			</li>
		</ul>
		<div class="clear"></div>
	</div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.js"></script>
<script src="controllers/controller.js"></script>
</body>
</html>
